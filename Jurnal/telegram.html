<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jurnal Trading - Telegram</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #0a0a0a;
      color: #ffd65a;
      font-family: "Poppins", system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 12px;
      background: #121212;
      width: 100%;
      border-bottom: 1px solid rgba(255, 214, 90, 0.3);
      font-weight: 700;
      font-size: 16px;
    }

    .trade-box {
      width: 90%;
      max-width: 500px;
      background: #141414;
      border: 1px solid rgba(255, 214, 90, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-top: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    input, select, textarea {
      width: 100%;
      background: #000;
      color: #ffd65a;
      border: 1px solid rgba(255, 214, 90, 0.2);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 14px;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #ffd65a, #d4af37);
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 14px;
      margin-top: 16px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffd65a;
    }

    footer {
      font-size: 12px;
      opacity: 0.6;
      margin-top: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Jurnal Trading - TradersXauusd</header>

  <div class="trade-box">
    <label for="pair">Pair:</label>
    <input id="pair" value="XAUUSD" readonly>

    <label for="type">Tipe:</label>
    <select id="type">
      <option value="Buy">Buy</option>
      <option value="Sell">Sell</option>
    </select>

    <label for="entry">Entry:</label>
    <input id="entry" type="number" placeholder="Harga entry...">

    <label for="exit">Exit:</label>
    <input id="exit" type="number" placeholder="Harga exit...">

    <label for="note">Catatan:</label>
    <textarea id="note" rows="2" placeholder="Alasan entry..."></textarea>

    <button id="saveBtn">ðŸ’¾ Simpan ke Cloud</button>
  </div>

  <footer>Terhubung via Telegram WebApp</footer>

  <script src="./supabase.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // biar fullscreen

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const trade = {
        pair: document.getElementById("pair").value,
        type: document.getElementById("type").value,
        entry: parseFloat(document.getElementById("entry").value),
        exit: parseFloat(document.getElementById("exit").value),
        pips: (parseFloat(document.getElementById("exit").value) - parseFloat(document.getElementById("entry").value)) * (document.getElementById("type").value === "Buy" ? 1 : -1),
        note: document.getElementById("note").value
      };

      try {
        await SupabaseSync.push(trade);
        tg.MainButton.text = "âœ… Disimpan ke Cloud";
        tg.MainButton.show();
        setTimeout(() => tg.MainButton.hide(), 2500);
      } catch(e) {
        alert("Gagal menyimpan data ke Supabase!");
      }
    });
  </script>
</body>
</html>
