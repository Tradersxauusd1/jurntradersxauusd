<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Jurnal TradersXAUUSD</title>
    <link rel="icon" href="icon-192.png" type="image/png" />
    <style>
      body {
        background: radial-gradient(circle at top, #000000, #0b0b0b);
        color: #ffd65a;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
      }

      .card {
        background: rgba(25, 25, 25, 0.9);
        border: 1px solid rgba(255, 214, 90, 0.2);
        border-radius: 16px;
        padding: 35px;
        width: 340px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255, 214, 90, 0.15);
        backdrop-filter: blur(4px);
      }

      .card h2 {
        color: #ffd65a;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .card p {
        color: #aaa;
        font-size: 14px;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 14px;
        background: #1a1a1a;
        color: #ffd65a;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #ffd65a;
        color: #000;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #ffdb70;
      }

      .switch {
        margin-top: 12px;
        color: #aaa;
        font-size: 14px;
        cursor: pointer;
      }

      #message {
        margin-top: 12px;
        font-weight: 600;
      }

      .follow {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .follow a {
        display: inline-block;
        text-decoration: none;
        color: #ffd65a;
        border: 1px solid rgba(255, 214, 90, 0.4);
        border-radius: 8px;
        padding: 8px 14px;
        transition: all 0.3s ease;
      }

      .follow a:hover {
        background: rgba(255, 214, 90, 0.1);
      }

      footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <div class="card" id="loginCard">
      <h2>LOGIN DULU UNTUK AKSES JURNAL</h2>
      <p>Masuk ke jurnal trading kamu</p>

      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <div class="switch" id="switchMode">
        Belum punya akun? Daftar di sini
      </div>

      <p id="message"></p>

      <div class="follow">
        <h4>üåê Follow & Connect</h4>
        <a href="https://tradersxauusd.my.id" target="_blank"
          >üåç Visit Website TradersXauusd.my.id</a
        >
        <a href="https://t.me/Tradersxauusd" target="_blank">üí¨ Telegram</a>
        <a href="https://youtube.com/@Tradersxauusd" target="_blank">‚ñ∂Ô∏è YouTube</a>
        <a href="https://www.tiktok.com/@Tradersxauusd" target="_blank">üéµ TikTok</a>
      </div>
    </div>

    <footer>¬© 2025 TradersXAUUSD | Aman & terenkripsi</footer>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>

    <script>
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const switchMode = document.getElementById("switchMode");
      const message = document.getElementById("message");

      let mode = "login"; // default mode

      switchMode.addEventListener("click", () => {
        mode = mode === "login" ? "register" : "login";
        loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
        switchMode.textContent =
          mode === "login"
            ? "Belum punya akun? Daftar di sini"
            : "Sudah punya akun? Login di sini";
        message.textContent = "";
      });

      loginBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
          message.style.color = "#ff7575";
          message.textContent = "Isi email dan password dulu!";
          return;
        }

        if (mode === "login") {
          const { data, error } = await supabaseClient.auth.signInWithPassword({
            email,
            password,
          });

          if (error) {
            message.style.color = "#ff7575";
            message.textContent = "Login gagal: " + error.message;
          } else {
            message.style.color = "#00ff7f";
            message.textContent = "Login sukses, mengarahkan...";
            localStorage.setItem(
              "sb-tradersxauusd-session",
              JSON.stringify(data.session)
            );
            setTimeout(() => (window.location.href = "index.html"), 800);
          }
        } else {
          const { data, error } = await supabaseClient.auth.signUp({
            email,
            password,
          });

          if (error) {
            message.style.color = "#ff7575";
            message.textContent = "Gagal daftar: " + error.message;
          } else {
            message.style.color = "#00ff7f";
            message.textContent =
              "Akun berhasil dibuat! Silakan login dengan email & password.";
            mode = "login";
            loginBtn.textContent = "Login";
            switchMode.textContent = "Belum punya akun? Daftar di sini";
          }
        }
      });

      // Auto redirect kalau sudah login
      document.addEventListener("DOMContentLoaded", async () => {
        const { data } = await supabaseClient.auth.getUser();
        if (data?.user) window.location.href = "index.html";
      });
    </script>
  </body>
</html>
