<!DOCTYPE html>

    <style>
      /* Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        overflow-x: hidden;
        background: radial-gradient(circle at top, #000, #0b0b0b);
        font-family: "Poppins", "Segoe UI", sans-serif;
        color: #ffd65a;
        transition: opacity 0.5s ease;
      }

      /* Particle Canvas */
      canvas#particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      /* Main Container - Centered Flexbox */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Card Styling - Always Centered */
      .card {
        position: relative;
        z-index: 1;
        background: rgba(25, 25, 25, 0.95);
        border: 1px solid rgba(255, 214, 90, 0.2);
        border-radius: 16px;
        padding: 35px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 214, 90, 0.15);
        backdrop-filter: blur(10px);
        animation: fadeInUp 0.6s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Typography */
      .card h2 {
        color: #ffd65a;
        font-weight: 700;
        font-size: 22px;
        margin-bottom: 10px;
        line-height: 1.3;
      }

      .card p {
        color: #aaa;
        font-size: 14px;
        margin-bottom: 25px;
      }

      /* Input Fields - Full Width */
      input {
        width: 100%;
        padding: 14px 16px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid rgba(255, 214, 90, 0.2);
        outline: none;
        font-size: 15px;
        background: rgba(26, 26, 26, 0.8);
        color: #ffd65a;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #ffd65a;
        box-shadow: 0 0 0 3px rgba(255, 214, 90, 0.1);
        background: rgba(26, 26, 26, 1);
      }

      input::placeholder {
        color: #666;
      }

      /* Button - ALWAYS CENTERED & FULL WIDTH */
      button {
        width: 100%;
        max-width: 100%;
        padding: 14px 16px;
        margin: 15px 0;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #ffd65a 0%, #ffdb70 100%);
        color: #000;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 214, 90, 0.3);
        display: block;
      }

      button:hover {
        background: linear-gradient(135deg, #ffdb70 0%, #ffe89a 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 214, 90, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      /* Switch Mode Link */
      .switch {
        margin-top: 15px;
        color: #aaa;
        font-size: 14px;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .switch:hover {
        color: #ffd65a;
      }

      /* Message Display */
      #message {
        margin-top: 15px;
        font-weight: 600;
        font-size: 14px;
        padding: 10px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        min-height: 20px;
      }

      /* Follow & Connect Section */
      .follow {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .follow h4 {
        color: #ffd65a;
        font-size: 16px;
        margin-bottom: 5px;
      }

      .follow a {
        display: inline-block;
        width: 100%;
        max-width: 280px;
        text-decoration: none;
        color: #ffd65a;
        border: 1px solid rgba(255, 214, 90, 0.4);
        border-radius: 8px;
        padding: 10px 16px;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .follow a:hover {
        background: rgba(255, 214, 90, 0.15);
        border-color: #ffd65a;
        transform: translateX(5px);
      }

      /* Footer */
      footer {
        position: fixed;
        bottom: 15px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 12px;
        color: #777;
        z-index: 1;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        body {
          padding: 15px;
        }

        .card {
          padding: 30px 25px;
          max-width: 95%;
        }

        .card h2 {
          font-size: 20px;
        }

        input, button {
          font-size: 14px;
          padding: 12px 14px;
        }

        .follow a {
          max-width: 100%;
        }
      }

      @media screen and (max-width: 480px) {
        body {
          padding: 10px;
        }

        .card {
          padding: 25px 20px;
          border-radius: 12px;
        }

        .card h2 {
          font-size: 18px;
        }

        input, button {
          font-size: 13px;
          padding: 11px 12px;
        }

        .follow h4 {
          font-size: 14px;
        }

        .follow a {
          font-size: 13px;
          padding: 9px 14px;
        }

        footer {
          font-size: 11px;
          bottom: 10px;
        }
      }

      /* Loading State */
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }
    </style>
  </head>

  <body>
    <canvas id="particles"></canvas>

    <div class="card" id="loginCard">
      <h2>LOGIN DULU UNTUK AKSES JURNAL</h2>

      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <div class="switch" id="switchMode">Belum punya akun? Daftar di sini</div>

      <div class="follow">
        <h4>üåê Follow & Connect</h4>

        <a href="https://t.me/Tradersxauusd" target="_blank">üí¨ Telegram</a>
        <a href="https://youtube.com/@Tradersxauusd" target="_blank">‚ñ∂Ô∏è YouTube</a>

    <script src="./supabase.js"></script>

    <script>
document.addEventListener("DOMContentLoaded", async () => {
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const switchMode = document.getElementById("switchMode");
  const message = document.getElementById("message");

  let mode = "login";

  switchMode.addEventListener("click", () => {
    mode = mode === "login" ? "register" : "login";
    loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
    switchMode.textContent =
      mode === "login"
        ? "Belum punya akun? Daftar di sini"
        : "Sudah punya akun? Login di sini";
    message.textContent = "";
  });

  async function waitForSession(timeout = 4000) {
    const start = Date.now();
    while (Date.now() - start < timeout) {
      const { data } = await supabaseClient.auth.getSession();
      if (data?.session?.user) return true;
      await new Promise(r => setTimeout(r, 200));
    }
    return false;
  }

  loginBtn.addEventListener("click", async () => {
    const userEmail = email.value.trim();
    const userPassword = password.value.trim();

    if (!userEmail || !userPassword) {
      message.textContent = "‚ö†Ô∏è Lengkapi email dan password!";
      message.style.color = "#ff7575";
      return;
    }

    // Disable button saat proses
    loginBtn.disabled = true;
    loginBtn.textContent = mode === "login" ? "Memproses..." : "Mendaftar...";

    try {
      let response;
      if (mode === "login") {
        response = await supabaseClient.auth.signInWithPassword({
          email: userEmail,
          password: userPassword,
        });
      } else {
        response = await supabaseClient.auth.signUp({
          email: userEmail,
          password: userPassword,
          options: { emailRedirectTo: "https://jurnaltradersxauusd.my.id/login" },
        });
      }

      if (response.error) {
        message.textContent = "‚ùå " + response.error.message;
        message.style.color = "#ff7575";
        loginBtn.disabled = false;
        loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
      } else {
        message.textContent =
          mode === "login"
            ? "‚úÖ Login sukses! Menyimpan session..."
            : "üì© Akun berhasil dibuat! Cek email atau spam kamu untuk konfirmasi sebelum login.";
        message.style.color = "#00ff7f";

        if (mode === "login") {
          const ok = await waitForSession();
          if (ok) {
            document.body.style.opacity = "0";
            setTimeout(() => (window.location.href = "/app/"), 500);
          } else {
            setTimeout(() => (window.location.href = "/app/"), 2000);
          }
        } else {
          // Reset form setelah signup berhasil
          setTimeout(() => {
            loginBtn.disabled = false;
            loginBtn.textContent = "Daftar";
            email.value = "";
            password.value = "";
          }, 3000);
        }
      }
    } catch (err) {
      message.textContent = "‚ö†Ô∏è Terjadi kesalahan koneksi.";
      message.style.color = "#ff7575";
      loginBtn.disabled = false;
      loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
      console.error(err);
    }
  });

  // Auto redirect jika sudah login
  try {
    const { data } = await supabaseClient.auth.getSession();
    if (data?.session?.user) {
      document.body.style.opacity = "0";
      setTimeout(() => window.location.replace("/app/"), 400);
    }
  } catch (err) {
    console.error("Auto login check error:", err);
  }
});

// Partikel animasi
const c = document.getElementById("particles");
const ctx = c.getContext("2d");
function resize() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();
const particles = Array.from({ length: 60 }).map(() => ({
  x: Math.random() * c.width,
  y: Math.random() * c.height,
  r: Math.random() * 2 + 1,
  d: Math.random(),
}));
let angle = 0;
function draw() {
  ctx.clearRect(0, 0, c.width, c.height);
  ctx.fillStyle = "#ffd65a";
  ctx.beginPath();
  for (let p of particles) {
    ctx.moveTo(p.x, p.y);
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
  }
  ctx.fill();
  update();
}
function update() {
  angle += 0.002;
  for (let p of particles) {
    p.y += Math.cos(angle + p.d) + 0.4;
    p.x += Math.sin(angle) * 0.3;
    if (p.y > c.height)
      Object.assign(p, { x: Math.random() * c.width, y: 0 });
  }
}
setInterval(draw, 33);
</script>
