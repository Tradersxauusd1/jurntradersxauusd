    <!-- Login Logic -->
    <script>
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const switchMode = document.getElementById("switchMode");
      const message = document.getElementById("message");

      let mode = "login";

      switchMode.addEventListener("click", () => {
        mode = mode === "login" ? "register" : "login";
        loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
        switchMode.textContent =
          mode === "login"
            ? "Belum punya akun? Daftar di sini"
            : "Sudah punya akun? Login di sini";
        message.textContent = "";
      });

      loginBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
          message.style.color = "#ff7575";
          message.textContent = "Isi email dan password dulu!";
          return;
        }

        if (mode === "login") {
          const { data, error } = await supabaseClient.auth.signInWithPassword({
            email,
            password,
          });
          if (error) {
            message.style.color = "#ff7575";
            message.textContent = "Login gagal: " + error.message;
          } else {
            message.style.color = "#00ff7f";
            message.textContent = "Login sukses, mengarahkan...";
            localStorage.setItem("sb-tradersxauusd-session", JSON.stringify(data.session));
            setTimeout(() => (window.location.href = "index.html"), 800);
          }
        } else {
          const { data, error } = await supabaseClient.auth.signUp({ email, password });
          if (error) {
            message.style.color = "#ff7575";
            message.textContent = "Gagal daftar: " + error.message;
          } else {
            message.style.color = "#00ff7f";
            message.textContent = "Akun berhasil dibuat! Silakan login.";
            mode = "login";
            loginBtn.textContent = "Login";
            switchMode.textContent = "Belum punya akun? Daftar di sini";
          }
        }
      });

      document.addEventListener("DOMContentLoaded", async () => {
        const { data } = await supabaseClient.auth.getUser();
        if (data?.user) window.location.href = "index.html";
      });
    </script>

    <!-- Particle Animation -->
    <script>
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      let particles = [];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resize);
      resize();

      for (let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          d: Math.random() * 1,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ffd65a";
        ctx.beginPath();
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          ctx.moveTo(p.x, p.y);
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
        }
        ctx.fill();
        update();
      }

      let angle = 0;
      function update() {
        angle += 0.001;
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.y += Math.cos(angle + p.d) + 0.5;
          p.x += Math.sin(angle) * 0.3;

          if (p.y > canvas.height) {
            particles[i] = { x: Math.random() * canvas.width, y: 0, r: p.r, d: p.d };
          }
        }
      }

      setInterval(draw, 33);
    </script>
