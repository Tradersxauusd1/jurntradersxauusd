    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const switchMode = document.getElementById("switchMode");
        const message = document.getElementById("message");

        let mode = "login";

        // GANTI MODE LOGIN / REGISTER
        switchMode.addEventListener("click", () => {
          mode = mode === "login" ? "register" : "login";
          loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
          switchMode.textContent =
            mode === "login"
              ? "Belum punya akun? Daftar di sini"
              : "Sudah punya akun? Login di sini";
          message.textContent = "";
        });

        async function waitForSession(timeout = 4000) {
          const start = Date.now();
          while (Date.now() - start < timeout) {
            const { data } = await supabaseClient.auth.getSession();
            if (data && data.session && data.session.user) return true;
            await new Promise((r) => setTimeout(r, 200));
          }
          return false;
        }

        // KLIK LOGIN / DAFTAR
        loginBtn.addEventListener("click", async () => {
          const userEmail = email.value.trim();
          const userPassword = password.value.trim();

          if (!userEmail || !userPassword) {
            message.textContent = "‚ö†Ô∏è Lengkapi email dan password!";
            message.style.color = "#ff7575";
            return;
          }

          loginBtn.disabled = true;
          loginBtn.textContent = mode === "login" ? "Memproses..." : "Mendaftar...";

          try {
            let response;
            if (mode === "login") {
              response = await supabaseClient.auth.signInWithPassword({
                email: userEmail,
                password: userPassword,
              });
            } else {
              response = await supabaseClient.auth.signUp({
                email: userEmail,
                password: userPassword,
                options: { emailRedirectTo: "https://jurnaltradersxauusd.my.id/login" },
              });
            }

            if (response.error) {
              message.textContent = "‚ùå " + response.error.message;
              message.style.color = "#ff7575";
              loginBtn.disabled = false;
              loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
            } else {
              message.textContent =
                mode === "login"
                  ? "‚úÖ Login sukses! Menyimpan session..."
                  : "üì© Akun berhasil dibuat! Cek email kamu untuk konfirmasi.";
              message.style.color = "#00ff7f";

              if (mode === "login") {
                const ok = await waitForSession();
                setTimeout(() => {
                  window.location.href = "/app/";
                }, ok ? 500 : 2000);
              } else {
                setTimeout(() => {
                  loginBtn.disabled = false;
                  loginBtn.textContent = "Daftar";
                  email.value = "";
                  password.value = "";
                }, 3000);
              }
            }
          } catch (err) {
            console.error(err);
            message.textContent = "‚ö†Ô∏è Terjadi kesalahan koneksi.";
            message.style.color = "#ff7575";
            loginBtn.disabled = false;
            loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
          }
        });

        // AUTO REDIRECT JIKA SUDAH LOGIN
        try {
          const { data } = await supabaseClient.auth.getSession();
          if (data && data.session && data.session.user) {
            document.body.style.opacity = "0";
            setTimeout(() => window.location.replace("/app/"), 400);
          }
        } catch (err) {
          console.error("Auto login check error:", err);
        }
      });

      // PARTIKEL ANIMASI (boleh dimatikan jika masih bermasalah)
      const c = document.getElementById("particles");
      const ctx = c.getContext("2d");
      function resize() {
        c.width = window.innerWidth;
        c.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();
      const particles = Array.from({ length: 60 }).map(() => ({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        r: Math.random() * 2 + 1,
        d: Math.random(),
      }));
      let angle = 0;
      function draw() {
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillStyle = "#ffd65a";
        ctx.beginPath();
        for (let p of particles) {
          ctx.moveTo(p.x, p.y);
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        }
        ctx.fill();
        update();
      }
      function update() {
        angle += 0.002;
        for (let p of particles) {
          p.y += Math.cos(angle + p.d) + 0.4;
          p.x += Math.sin(angle) * 0.3;
          if (p.y > c.height) {
            p.x = Math.random() * c.width;
            p.y = 0;
          }
        }
      }
      setInterval(draw, 33);
    </script>
