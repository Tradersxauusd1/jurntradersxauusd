<!DOCTYPE html>

  <style>
    html, body {

    .card {

    .card h2 { color: #ffd65a; font-weight: 700; margin-bottom: 10px; }
    .card p { color: #aaa; font-size: 14px; margin-bottom: 25px; }

    input {

      display: inline-block;
      text-decoration: none;
      color: #ffd65a;
      border: 1px solid rgba(255, 214, 90, 0.4);
      border-radius: 8px;
      padding: 8px 14px;
      transition: all 0.3s ease;
    }

    .follow a:hover { background: rgba(255, 214, 90, 0.1); }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;

</head>

<body>
  <canvas id="particles"></canvas>

  <div class="card" id="loginCard">
    <h2>LOGIN DULU UNTUK AKSES JURNAL</h2>
    <p>Masuk ke jurnal trading kamu</p>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <div class="switch" id="switchMode">Belum punya akun? Daftar di sini</div>
    <p id="message"></p>

    <div class="follow">
      <h4>üåê Follow & Connect</h4>
      <a href="https://tradersxauusd.my.id" target="_blank">üåç Visit Website TradersXauusd.my.id</a>
      <a href="https://t.me/Tradersxauusd" target="_blank">üí¨ Telegram</a>
      <a href="https://youtube.com/@Tradersxauusd" target="_blank">‚ñ∂Ô∏è YouTube</a>
      <a href="https://www.tiktok.com/@Tradersxauusd" target="_blank">üéµ TikTok</a>
    </div>
  </div>

  <footer>¬© 2025 TradersXauusd | Aman & terenkripsi</footer>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const switchMode = document.getElementById("switchMode");
    const message = document.getElementById("message");

    let mode = "login";

    switchMode.addEventListener("click", () => {
      mode = mode === "login" ? "register" : "login";
      loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
      switchMode.textContent =
        mode === "login"
          ? "Belum punya akun? Daftar di sini"
          : "Sudah punya akun? Login di sini";
      message.textContent = "";
    });

    async function waitForSession(timeout = 4000) {
      const start = Date.now();
      while (Date.now() - start < timeout) {
        const { data } = await supabaseClient.auth.getSession();
        if (data?.session?.user) return true;
        await new Promise(r => setTimeout(r, 200));
      }
      return false;
    }

    loginBtn.addEventListener("click", async () => {
      const userEmail = email.value.trim();
      const userPassword = password.value.trim();

      if (!userEmail || !userPassword) {
        message.textContent = "‚ö†Ô∏è Lengkapi email dan password!";
        message.style.color = "#ff7575";
        return;
      }

      try {
        let response;
        if (mode === "login") {
          response = await supabaseClient.auth.signInWithPassword({
            email: userEmail,
            password: userPassword,
          });
        } else {
          response = await supabaseClient.auth.signUp({
            email: userEmail,
            password: userPassword,
          });

          // üîî kirim otomatis ke Edge Function Supabase (welcome email)
          try {
            await fetch("https://zejfddhbvqzuzjnxaqcy.functions.supabase.co/send-welcome-email", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ record: { email: userEmail } })
            });
            console.log("‚úÖ Email welcome dikirim otomatis");
          } catch (e) {
            console.warn("‚ö†Ô∏è Gagal kirim email welcome:", e.message);
          }
        }

        if (response.error) {
          message.textContent = "‚ùå " + response.error.message;
          message.style.color = "#ff7575";
        } else {
          message.textContent =
            mode === "login"
              ? "‚úÖ Login sukses! Menyimpan session..."
              : "‚úÖ Akun dibuat! Cek email kamu untuk konfirmasi.";
          message.style.color = "#00ff7f";

          if (mode === "login") {
            const ok = await waitForSession();
            if (ok) {
              document.body.style.opacity = "0";
              setTimeout(() => (window.location.href = "/"), 500);
            } else {
              setTimeout(() => (window.location.href = "/"), 1500);
            }
          }
        }
      } catch (err) {
        message.textContent = "‚ö†Ô∏è Terjadi kesalahan koneksi.";
        message.style.color = "#ff7575";
        console.error(err);
      }
    });

    // Auto redirect kalau sudah login
    try {
      const { data } = await supabaseClient.auth.getSession();
      if (data?.session?.user) {
        document.body.style.opacity = "0";
        setTimeout(() => window.location.replace("/"), 400);
      }
    } catch (err) {
      console.error("Auto login check error:", err);
    }
  });

  // Animasi Partikel
  const c = document.getElementById("particles");
  const ctx = c.getContext("2d");
  function resize() { c.width = innerWidth; c.height = innerHeight; }
  window.addEventListener("resize", resize);
  resize();
  const particles = Array.from({ length: 60 }).map(() => ({
    x: Math.random() * c.width,
    y: Math.random() * c.height,
    r: Math.random() * 2 + 1,
    d: Math.random(),
  }));
  let angle = 0;
  function draw() {
    ctx.clearRect(0, 0, c.width, c.height);
    ctx.fillStyle = "#ffd65a";
    ctx.beginPath();
    for (let p of particles) {
      ctx.moveTo(p.x, p.y);
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    }
    ctx.fill();
    update();
  }
  function update() {
    angle += 0.002;
    for (let p of particles) {
      p.y += Math.cos(angle + p.d) + 0.4;
      p.x += Math.sin(angle) * 0.3;
      if (p.y > c.height) Object.assign(p, { x: Math.random() * c.width, y: 0 });
    }
  }
  setInterval(draw, 33);
  </script>
</body>
</html>
