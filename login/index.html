<script>
document.addEventListener("DOMContentLoaded", async () => {
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const switchMode = document.getElementById("switchMode");
  const message = document.getElementById("message");

  let mode = "login";

  switchMode.addEventListener("click", () => {
    mode = mode === "login" ? "register" : "login";
    loginBtn.textContent = mode === "login" ? "Login" : "Daftar";
    switchMode.textContent =
      mode === "login"
        ? "Belum punya akun? Daftar di sini"
        : "Sudah punya akun? Login di sini";
    message.textContent = "";
  });

  // Tunggu session benar-benar aktif sebelum redirect
  async function waitForSession(timeout = 4000) {
    const start = Date.now();
    while (Date.now() - start < timeout) {
      const { data } = await supabaseClient.auth.getSession();
      if (data?.session?.user) return true;
      await new Promise(r => setTimeout(r, 200));
    }
    return false;
  }

  loginBtn.addEventListener("click", async () => {
    const userEmail = email.value.trim();
    const userPassword = password.value.trim();

    if (!userEmail || !userPassword) {
      message.textContent = "‚ö†Ô∏è Lengkapi email dan password!";
      message.style.color = "#ff7575";
      return;
    }

    try {
      let response;
      if (mode === "login") {
        response = await supabaseClient.auth.signInWithPassword({
          email: userEmail,
          password: userPassword,
        });
      } else {
        response = await supabaseClient.auth.signUp({
          email: userEmail,
          password: userPassword,
        });
      }

      if (response.error) {
        message.textContent = "‚ùå " + response.error.message;
        message.style.color = "#ff7575";
      } else {
        message.textContent =
          mode === "login"
            ? "‚úÖ Login sukses! Menyimpan session..."
            : "‚úÖ Akun dibuat! Silakan login.";
        message.style.color = "#00ff7f";

        if (mode === "login") {
          const ok = await waitForSession();
          if (ok) {
            console.log("‚úÖ Session siap, masuk ke dashboard...");
            document.body.style.opacity = "0";
            setTimeout(() => (window.location.href = "/"), 500);
          } else {
            console.warn("‚ö†Ô∏è Session belum siap, fallback redirect...");
            setTimeout(() => (window.location.href = "/"), 2000);
          }
        }
      }
    } catch (err) {
      message.textContent = "‚ö†Ô∏è Terjadi kesalahan koneksi.";
      message.style.color = "#ff7575";
      console.error(err);
    }
  });

  // Auto-redirect jika sudah login
  try {
    const { data } = await supabaseClient.auth.getSession();
    if (data?.session?.user) {
      document.body.style.opacity = "0";
      setTimeout(() => window.location.replace("/"), 400);
    }
  } catch (err) {
    console.error("Auto login check error:", err);
  }
});

      // Animasi Partikel
      const c = document.getElementById("particles");
      const ctx = c.getContext("2d");
      function resize() {
        c.width = window.innerWidth;
        c.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();
      const particles = Array.from({ length: 60 }).map(() => ({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        r: Math.random() * 2 + 1,
        d: Math.random(),
      }));
      let angle = 0;
      function draw() {
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillStyle = "#ffd65a";
        ctx.beginPath();
        for (let p of particles) {
          ctx.moveTo(p.x, p.y);
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        }
        ctx.fill();
        update();
      }
      function update() {
        angle += 0.002;
        for (let p of particles) {
          p.y += Math.cos(angle + p.d) + 0.4;
          p.x += Math.sin(angle) * 0.3;
          if (p.y > c.height)
            Object.assign(p, { x: Math.random() * c.width, y: 0 });
        }
      }
      setInterval(draw, 33);
    </script>
