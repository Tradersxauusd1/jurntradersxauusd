<script>
  // Critical: Jangan set opacity=0 kecuali setelah login dan data benar-benar ready
  function forceShowBody() {
    document.body.style.opacity = "1";
  }

  // Misal di awal, load langsung show (jika belum login, tetap unlock opacity)
  document.addEventListener("DOMContentLoaded", forceShowBody);

  // Pada setiap catch/error, jangan lupa panggil forceShowBody()
  // Contoh di Supabase login/error:
  (async()=>{
    let attempts=0;
    while(!window.supabaseClient&&attempts<30){
      await new Promise(r=>setTimeout(r,100)); attempts++;
    }
    if(!window.supabaseClient){
      forceShowBody();
      showToast('⚠️ Gagal terhubung ke server - mode offline');
      return;
    }
    await new Promise(r=>setTimeout(r,500));
    try {
      const {data,error}=await supabaseClient.auth.getSession();
      if(error){
        forceShowBody();
        showToast('❌ Auth error');
      }
      const session=data?.session;
      if(session?.user){
        forceShowBody();
      } else {
        forceShowBody();
        if(!window.location.pathname.startsWith("/login")){
          window.location.replace("/login/");
        }
      }
    } catch(err){
      forceShowBody();
    }
  })();

  // Jika di event lain ada error, selalu panggil forceShowBody()

</script>
