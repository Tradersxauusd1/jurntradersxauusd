<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Halaman Tidak Ditemukan</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 800;
      background: linear-gradient(135deg, #FFD65A, #FFDB70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 32px;
      color: #FFD65A;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 35px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: all 0.3s;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FFD65A, #FFDB70);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 214, 90, 0.4);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #FFD65A;
      color: #FFD65A;
    }

    .btn-secondary:hover {
      background: #FFD65A;
      color: #000;
      transform: translateY(-3px);
    }

    .loading {
      display: none;
      margin-top: 30px;
      color: #FFD65A;
      font-size: 16px;
    }

    .loading.show {
      display: block;
    }

    @media (max-width: 600px) {
      .error-code { font-size: 80px; }
      h1 { font-size: 24px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="error-code">404</div>
    <h1>Oops! Halaman Tidak Ditemukan</h1>
    <p id="message">Halaman yang Anda cari tidak ada atau telah dipindahkan. Kembali ke homepage atau mulai jurnal trading Anda sekarang!</p>
    
    <div class="btn-group">
      <a href="/" class="btn btn-primary">üè† Kembali ke Home</a>
      <a href="/login/" class="btn btn-secondary">üìä Mulai Jurnal</a>
    </div>

    <div class="loading" id="loading">
      ‚è≥ Mengalihkan halaman...
    </div>
  </div>

  <script>
    // Smart redirect for GitHub Pages
    (function() {
      const path = window.location.pathname;
      const searchParams = window.location.search;
      
      // Define redirect rules
      const redirects = {
        '/login': '/login/',
        '/login/': '/login/', 
        '/app': '/app/',
        '/app/': '/app/',
        '/signup': '/login/',
        '/dashboard': '/app/'
      };

      // Check if current path needs redirect
      if (redirects.hasOwnProperty(path)) {
        const target = redirects[path];
        
        if (target) {
          // Show loading message
          document.getElementById('loading').classList.add('show');
          document.getElementById('message').textContent = 'Mengalihkan Anda ke halaman yang tepat...';
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = target + searchParams;
          }, 500);
          return;
        }
      }

      // For /login/ and /app/ paths, try to load the correct page
      // This handles the case where GitHub Pages doesn't find index.html
      if (path === '/login' || path === '/app') {
        // Add trailing slash
        window.location.href = path + '/' + searchParams;
        return;
      }

      // If it's already a directory path with trailing slash, show 404
      // (This means the index.html file is genuinely missing)
      if (path.endsWith('/') && (path === '/login/' || path === '/app/')) {
        document.getElementById('message').textContent = 
          'Halaman ini sedang dalam pengembangan. Silakan kembali nanti atau hubungi support.';
      }
    })();
  </script>

</body>
</html>
