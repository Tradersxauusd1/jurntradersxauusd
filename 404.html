<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Halaman Tidak Ditemukan | TradersXauusd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 800;
      background: linear-gradient(135deg, #FFD65A, #FFDB70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 32px;
      color: #FFD65A;
      margin-bottom: 15px;
    }
    
    p {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(135deg, #FFD65A, #FFDB70);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: all 0.3s;
      margin: 0 10px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 214, 90, 0.5);
    }
    
    .btn-secondary {
      background: transparent;
      border: 2px solid #FFD65A;
      color: #FFD65A;
    }
    
    .btn-secondary:hover {
      background: #FFD65A;
      color: #000;
    }
    
    @media (max-width: 600px) {
      .error-code { font-size: 80px; }
      h1 { font-size: 24px; }
      p { font-size: 16px; }
      .btn { display: block; margin: 10px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Oops! Halaman Tidak Ditemukan</h1>
    <p>
      Halaman yang Anda cari tidak ada atau telah dipindahkan. 
      Kembali ke homepage atau mulai jurnal trading Anda sekarang!
    </p>
    <div>
      <a href="/" class="btn">üè† Kembali ke Home</a>
      <a href="/login/" class="btn btn-secondary">üìä Mulai Jurnal</a>
    </div>
  </div>
</body>
</html>
